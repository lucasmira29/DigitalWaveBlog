<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalWave</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style2.css">
    <link rel="stylesheet" href="styles/media-queries2.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="script/main.js" defer></script>

<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">
            <img class="logo" src="assets/logoDigitalWave.png" alt="">
            Digital<strong class="titulo__destaque">Wave</strong>
        </h1>
        <nav class="menu__navegacao">
            <ul class="menu">
                <a href="index.html">
                    <li class="menu__links link_destaque">Início</li>
                </a>
            </ul>
        </nav>
    </header>
    <main class="container_post">
        <section class="post_box">
            <div class="post_box_text">
                
                <h2 id="post_title" class="post_title">
                    
                    <strong id="post_title_highlighted" class="titulo__destaque"></strong>
                </h2>
                
                <p id="post_text" class="post_text">
                    <!-- texto do post -->
                </p>
                <p id="post_date" class="post_date">
                    <!-- data e visualizações -->
                </p>
            </div>

            <img id="post_box_img" class="post_box_img" src="" alt="">
        </section>
    </main>
